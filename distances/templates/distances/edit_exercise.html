{% extends "distances/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Muokkaa  merkintää</h2>
{% endblock header %}

{% block content %}
  
  
  
  <form action="{% url 'distances:edit_exercise' exercise.id %}" method='post' class="form">
  
    {% csrf_token %}
	{% bootstrap_form form %}
	
	{% buttons %}
	  <button name="submit" class="btn btn-primary" value="save">tallenna muutokset</button>
	  <button name="delete" class="btn btn-warning pull-right" value="remove">Poista suoritus</button>
	{% endbuttons %}
  </form>
  
{% endblock content %}
