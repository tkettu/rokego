{% extends "distances/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2 style="text-align: center">Login.</h2>
{% endblock header %}  

{% block content %}
<div class="loginPage">
  <div class="loginForm">
    <form method="post" action="{% url 'users:login' %}" class="loginForm">
      {% csrf_token %}
    
      {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">log in</button>
      
    <!--  <a class="btn btn-large btn-info" href="{% url 'users:password_reset' %}">Forgot password?</a>-->
    
      
    {% endbuttons %}
    
      <input type="hidden" name="next" value="{% url 'distances:index' %}" />
    </form>
    <p><a href="{% url 'users:password_reset' %}">Lost password?</a></p>
  </div>
</div>
  <!--<a href='\registration\password_reset'>Forgot password</a>-->
{% endblock content %}
